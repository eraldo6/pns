<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Euromask{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: white !important;
        }
        
        .nav-link.active {
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
        }
        
        /* Enhanced modal styling with better backdrop and focus */
        .modal-backdrop {
            z-index: 1040 !important;
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(5px) !important;
        }

        .modal {
            z-index: 1055 !important;
        }

        /* Ensure modal content is prominent and properly styled */
        .modal-content {
            position: relative;
            z-index: 1056 !important;
            background-color: white !important;
            border: none !important;
            border-radius: 20px !important;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4) !important;
            transform: scale(1) !important;
            transition: transform 0.3s ease !important;
        }
        
        .modal.show .modal-content {
            transform: scale(1.02) !important;
        }
        
        .modal-header {
            background-color: white !important;
            border-bottom: 1px solid #dee2e6 !important;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.5rem !important;
        }
        
        .modal-body {
            background-color: white !important;
            color: #333 !important;
            padding: 1.5rem !important;
        }
        
        .modal-footer {
            background-color: white !important;
            border-top: 1px solid #dee2e6 !important;
            border-radius: 0 0 20px 20px !important;
            padding: 1.5rem !important;
        }
        
        /* Ensure modal buttons are clickable and prominent */
        .modal .btn {
            position: relative;
            z-index: 1052 !important;
            font-weight: 600 !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: 10px !important;
        }
        
        /* Fix modal input fields */
        .modal input, .modal select, .modal textarea {
            background-color: white !important;
            color: #333 !important;
            border: 2px solid #e9ecef !important;
            border-radius: 8px !important;
            padding: 0.75rem !important;
        }
        
        .modal input:focus, .modal select:focus, .modal textarea:focus {
            border-color: #007bff !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
        }
        
        /* Modal animation */
        .modal.fade .modal-dialog {
            transition: transform 0.3s ease-out !important;
            transform: translate(0, -50px) scale(0.9) !important;
        }
        
        .modal.show .modal-dialog {
            transform: translate(0, 0) scale(1) !important;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }
        
        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }
        
        .status-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }
        
        .status-info {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
        }
        
        .table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-weight: 600;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 16px 20px;
        }
        
        .toast {
            border-radius: 15px;
            border: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-shield-alt me-2"></i>
                Euromask
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'index' }}" href="{{ url_for('index') }}">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'wallets' }}" href="{{ url_for('wallets') }}">
                            <i class="fas fa-wallet me-1"></i> Wallets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'tokens' }}" href="{{ url_for('tokens') }}">
                            <i class="fas fa-coins me-1"></i> Tokens
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'vouchers' }}" href="{{ url_for('vouchers') }}">
                            <i class="fas fa-ticket-alt me-1"></i> Vouchers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'transactions' }}" href="{{ url_for('transactions') }}">
                            <i class="fas fa-exchange-alt me-1"></i> Transactions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'offline' }}" href="{{ url_for('offline') }}">
                            <i class="fas fa-wifi-slash me-1"></i> Offline
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'compliance' }}" href="{{ url_for('compliance') }}">
                            <i class="fas fa-shield-alt me-1"></i> Compliance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'ledger' }}" href="{{ url_for('ledger') }}">
                            <i class="fas fa-book me-1"></i> Ledger
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'zkp' }}" href="{{ url_for('zkp') }}">
                            <i class="fas fa-magic me-1"></i> ZKP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'demo' }}" href="{{ url_for('demo') }}">
                            <i class="fas fa-play me-1"></i> Demo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'export' }}" href="{{ url_for('export') }}">
                            <i class="fas fa-download me-1"></i> Export
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content fade-in">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
                This is a toast message.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ensure Bootstrap is loaded
        if (typeof bootstrap === 'undefined') {
            console.error('Bootstrap not loaded!');
        } else {
            console.log('Bootstrap loaded successfully');
        }
    </script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <!-- Custom JS -->
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Toast notification function
        function showToast(title, message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toast-title');
            const toastBody = document.getElementById('toast-body');
            
            toastTitle.textContent = title;
            toastBody.textContent = message;
            
            // Remove existing classes
            toast.classList.remove('bg-success', 'bg-danger', 'bg-warning', 'bg-info');
            
            // Add appropriate class
            switch(type) {
                case 'success':
                    toast.classList.add('bg-success', 'text-white');
                    break;
                case 'error':
                    toast.classList.add('bg-danger', 'text-white');
                    break;
                case 'warning':
                    toast.classList.add('bg-warning', 'text-dark');
                    break;
                default:
                    toast.classList.add('bg-info', 'text-white');
            }
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // Socket.IO event handlers
        socket.on('connect', function() {
            console.log('Connected to PNS Web UI');
        });
        
        socket.on('wallet_created', function(data) {
            showToast('Wallet Created', `New wallet ${data.wallet_id} created successfully!`, 'success');
        });
        
        socket.on('token_issued', function(data) {
            showToast('Token Issued', `Token ${data.token_id} (€${data.value}) issued to ${data.owner_wallet_id}`, 'success');
        });
        
        socket.on('voucher_issued', function(data) {
            showToast('Voucher Issued', `Voucher ${data.voucher_id} (€${data.value_limit}) issued to ${data.issued_to_wallet_id}`, 'success');
        });
        
        socket.on('transaction_executed', function(data) {
            const status = data.aml_flagged ? 'flagged' : 'completed';
            showToast('Transaction Executed', `Transaction ${data.transaction_id} ${status}`, data.aml_flagged ? 'warning' : 'success');
        });
        
        socket.on('offline_transaction_created', function(data) {
            showToast('Offline Transaction Created', `Offline transaction ${data.offline_id} created`, 'info');
        });
        
        socket.on('offline_transaction_signed', function(data) {
            showToast('Transaction Signed', `Offline transaction ${data.offline_id} signed by ${data.wallet_id}`, 'success');
        });
        
        socket.on('zkp_generated', function(data) {
            showToast('ZKP Generated', `${data.proof_type} proof ${data.proof_id} generated`, 'success');
        });
        
        socket.on('demo_completed', function(data) {
            if (data.success) {
                showToast('Demo Completed', 'System demo completed successfully!', 'success');
            } else {
                showToast('Demo Error', `Demo failed: ${data.error}`, 'error');
            }
        });
        
        socket.on('export_completed', function(data) {
            showToast('Export Completed', `${data.files.length} files exported successfully`, 'success');
        });
        
        // Auto-refresh status every 30 seconds (less frequent)
        setInterval(function() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update status indicators if they exist
                    const statusElements = document.querySelectorAll('[data-status]');
                    statusElements.forEach(element => {
                        const key = element.getAttribute('data-status');
                        if (data[key] !== undefined) {
                            element.textContent = data[key];
                        }
                    });
                })
                .catch(error => console.error('Error fetching status:', error));
        }, 30000);
        
        // Enhanced modal handling with better focus and backdrop
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure modals work properly
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.addEventListener('show.bs.modal', function() {
                    // Remove any existing backdrop
                    const existingBackdrop = document.querySelector('.modal-backdrop');
                    if (existingBackdrop) {
                        existingBackdrop.remove();
                    }
                    
                    // Ensure modal is properly positioned and styled
                    this.style.display = 'block';
                    this.classList.add('show');
                    document.body.classList.add('modal-open');
                    
                    // Force white background and add focus
                    const modalContent = this.querySelector('.modal-content');
                    if (modalContent) {
                        modalContent.style.backgroundColor = 'white';
                        modalContent.style.transform = 'scale(1.02)';
                    }
                    
                    // Focus on first input or button in modal
                    setTimeout(() => {
                        const firstInput = this.querySelector('input, button, select, textarea');
                        if (firstInput) {
                            firstInput.focus();
                        }
                    }, 300);
                });
                
                modal.addEventListener('hidden.bs.modal', function() {
                    // Clean up backdrop
                    const backdrop = document.querySelector('.modal-backdrop');
                    if (backdrop) {
                        backdrop.remove();
                    }
                    
                    // Remove modal-open class
                    document.body.classList.remove('modal-open');
                    
                    // Reset modal content transform
                    const modalContent = this.querySelector('.modal-content');
                    if (modalContent) {
                        modalContent.style.transform = 'scale(1)';
                    }
                });
                
                // Prevent modal from closing when clicking inside
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        e.stopPropagation();
                    }
                });
            });
            
            // Enhanced backdrop click handling
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal-backdrop')) {
                    const openModal = document.querySelector('.modal.show');
                    if (openModal) {
                        const modalInstance = bootstrap.Modal.getInstance(openModal);
                        if (modalInstance) {
                            modalInstance.hide();
                        }
                    }
                }
            });
            
            // Ensure Bootstrap is properly initialized
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap is loaded');
            } else {
                console.error('Bootstrap is not loaded');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
